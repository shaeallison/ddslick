    <script>
                var ddData = [
            {
                text: "Facebook",

    <script>
        $(document).ready(function(){
            $('#myDropdown').ddslick({
            data:ddData,
            width:300,
            selectText: "Select your preferred social network",
            imagePosition:"right",
            onSelected: function (data) {
            window.location = data.selectedData.url;}
            });


        });
    </script>
